{% extends "base.html" %}
{% block content %}
    <h1>ユーザー登録</h>
    <form method="POST">
        <label for="">ユーザー名</label>
        <input type="text" name="username">
        <label for="">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="新規登録">
        <p><label for="registered">確認しました</label>
        <input type="checkbox" id="registered"></p>
        
    </form>

{% endblock %}
